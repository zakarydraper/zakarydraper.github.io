---
title: Blog
---
<h1>Latest Posts</h1>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <article class="post">
        <h2 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h2>
        <div class="post-excerpt">
          {{ post.excerpt }}
        </div>

        <p>
          <a href="{{ post.url }}">
            Read more
          </a>
        </p>
      </article>
    </li>
  {% endfor %}
</ul>
