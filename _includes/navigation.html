<nav class="main-nav">
  <ul class="nav-list">
    {% for item in site.data.navigation %}
      <li class="nav-item">
        <a
          class="nav-link{% if page.url == item.link %} current{% endif %}"
          href="{{ item.link }}"
        >
          <span>{{ item.name }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
